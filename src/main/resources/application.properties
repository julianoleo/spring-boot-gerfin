#Porta API

server.port = ${PORT_API}
spring.data.mongodb.uri=${MONGODB_END}
spring.data.mongodb.database=${MONGODB_DATABASE}

#Mensagens no response
server.error.include-message=always

#Exibir o SQL
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.show-sql=true
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

#Start Spring Colorido
logging.pattern.console=%date %highlight(%-5level) [%12.12thread] %yellow(%-40.40logger{40}) : %msg %n

spring.jackson.serialization.order-map-entries-by-keys=false